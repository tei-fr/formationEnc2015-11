## Programme d’ensemble

* Comprendre les enjeux de la modélisation d’une édition critique

* S’y retrouver dans la TEI

* Pouvoir personnaliser la TEI pour son projet

* Apprendre le language ODD

* Savoir documenter son modèle

* Identifier l’utilité d’un modèle pour la pérennisation

## Organisation du répertoire

* `exemples/` exemples tei

* `exercices/` contient les dossiers de travaux pratiques

* `images/` contenus graphiques

* `pdf/` présentations au format pdf

* `presentations/` présentations au format HTML

* `ressources/` matériel d’accompagnement

* `schemas/` schémas distribués pour la formation

* `sources/` sources tei des présentations (contient un sous-module schema/)

* `xsl/` transformations xslt
