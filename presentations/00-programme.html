# Programme

Remarques&nbsp;: Lou à Oxford le 17.

* 1ère journée de mise à niveau 
* Qu’est-ce que modéliser&nbsp;? Pourquoi modéliser ou fournir un schéma&nbsp;?

* L’organisation de la TEI (Guidelines, spécification techniques, modules et classes)

* Identifier les lacunes (faire un jeu&nbsp;?, twitter les lacunes pour permettre à Lou de participer !)

.footnote[Objectifs&nbsp;: Mettre à niveau les participants sur la connaissance de l’organisation des Guidelines et l’objectif d’une modélisation à l'aide d’un schéma.]


* 2ème journée&nbsp;: ODD 
* De quoi a-t-on besoin&nbsp;?

* Mon premier schéma ODD

* ... reprendre formation 1 jour&nbsp;:
* Création d’un schéma simple (non ODD)

* Complexifier

* Création d’un ODD


* Pure ODD

.footnote[Objectifs&nbsp;: Connaître les principes d’un langage de spécification de schéma et apprendre les bases de la syntaxe ODD. Avoir vu la manière dont la TEI utilise ODD.]


* 3ème journée&nbsp;: votre customisation de la formation 
* Présentation de modules (survol sur tout ce qui est disponible, il y a probablement tt ce qu’il faut)

* Création de leurs schémas (exercice d’analyse sur leur propre texte&nbsp;= travail en binôme ou en groupe)

* Travail sur les cas (répéter l’exercice analyse)

* Créer un premier ODD avec Roma

.footnote[Objectifs&nbsp;: Identifier ce qui est déjà dans la TEI, et modéliser sa source. Arriver à une liste des éléments nécessaires pour son schéma, identification des éléments disponibles et des lacunes éventuelles de la TEI. Sélectionner les éléments utiles pour son projet dans Roma. = un premier schéma personnalisé pour son projet (TEI subset). Analyser le ODD et repérer sa syntaxe, comprendre son implication.]


* 4ème journée&nbsp;: ODD avec style et en consience 
* Travail sur les projets

* ODD avec style

* Comment fournir des exemples

* Comment organiser son fichier ODD

* Take away&nbsp;: perennisation

.footnote[Objectifs&nbsp;: Identifier ce qui est déjà dans la TEI, et modéliser sa source. Arriver à une liste des éléments nécessaires pour son schéma, identification des éléments disponibles et des lacunes éventuelles de la TEI. Comprendre l’intérêt du schéma pour assurer la pérennisation de ses sources. Identifier la manière dont peut contribuer à la TEI (exemples groupe).]


La première journée est destinée à une mise à niveau et à l’identification des besoins des participants. Prévoir une certaine flexibilité dans le programme. Lister les choses disponibles et renforcer certains topos. La partie sur les schémas étant obligée dans le parcours.

Programme modélisation avec la TEI, mais pour faire cela il faut que l’une des étapes sur le chemin de l’éveil de la TEI consiste à comprendre tout ce qu’il y a dans la TEI pour faire un bon choix. Avoir un expert qui dise que dans le TEI il existe tel ou tel chose, les participants qui doivent devenir les experts. Leur demander où sentent qu’îl y a des lacunes dans leurs connaissances par rapport à leurs besoins.

Réserver la question des groupes en fonction du public

Préparer des questions à adresser aux personnes au préalable

Quelle place accorder à Schematron ?

Ne serait-il pas intéressant de travailler sur le "processing model"

Comment aborder la question de la pérennisation de la TEI&nbsp;?



Demander aux participants d’apporter 
* exemples de balisage (si existe)

* exemples de documents sources (au moins une page)

* identification des objectifs de leur projet


Réservation hôtel (proche si possible, sinon peut faire une proposition, demander budget)

Prévoir remboursement pour le billet (car préfère prendre le billet lui-même).

Doit rester 17 au 20 = 4 nuits d’hôtel. 

1 au 4 impossible car Grenoble le 3. Possible de reste le we et faire le 7, 8, 9. Lauranne ne peut pas.

Comment traiter les attributs en ODD. Passage en revue des éléments et attributs.

À partir du troisième jour, faire travailler les gens sur leurs propres projets en binôme et intercaler les séances de travail de reprises et de focus sur plusieurs thématiques&nbsp;:
* Comment organiser son fichier ODD (Organisation du fichier + manuel)

* Comment traiter les attributs

* Les trois manières de sélectionner des éléments

* Comment nourrir les exemples

* Comment créer nouvel élément (comment prendre en charge une licorne)

* Schematron


Pour chaque journée, définir les objectifs de la formation.

Take away&nbsp;: besoin de savoir dans 10 ans pourquoi a fait tel ou tel chose dans son encodage. Une discipline qui consiste à bien expliquer les motivations et contraintes comprises dans l’encodage et pas autrement spécifiable.

Parler du projet de pérennisation

CINES, archivage long terme, OAIS

Passer d’un modèle à l’autre

Partager sa modélisation. Projet de la TEI&nbsp;: TAPAS, partage d’exemple d’encodage.

Infrastructure TEI&nbsp;: mailing list, Github, liste de discution, SIG, Wiki. cf. Welcome to the TEI communauty.

Dans chq release de la TEI, un dossier d’exemplaires sélectionnés pour des raisons particulières par le council avec leur ODD. Chaque nouvelle release des guidelines, va contrôler que les exemples continuent de fonctionner de la même manière pour assurer rétrocompatibilité. Comment persuader le TEI council de mettre son ODD ici ?
